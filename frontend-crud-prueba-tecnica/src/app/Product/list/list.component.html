<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Listado de Productos</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
              <thead>
               <tr class="text-center">
                   <th>Id</th>
                   <th>Codigo</th>
                   <th>Nombre</th>
                   <th>Descripci√≥n</th>
                   <th>Valor</th>
                   <th>Funsiones</th>

               </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let product of products" class="text-center">
                      <td>{{product.id}}</td>
                      <td>{{product.code}}</td>
                      <td>{{product.name}}</td>
                      <td>{{product.description}}</td>
                      <td>{{product.valor}}</td>
                      <td>
                          <button (click)="Editar(product)" class="btn btn-warning">Editar</button>
                          <button (click)="Delete(product)" class="btn btn-danger" style="margin-left: 10px;">Eliminar</button>
                      </td>
                  </tr>
              </tbody>
            </table>
        </div>
    </div>
</div>
